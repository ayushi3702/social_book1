<!DOCTYPE html>
<html>
<head>
  <title>Upload Books</title>
</head>
<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/static/vendors/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/vendors/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/vendors/images/favicon-16x16.png">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/static/vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="/static/vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/static/plugins/datatables/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="/static/plugins/datatables/css/responsive.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="/static/vendors/styles/style.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
<body>
  <h1>Upload Books</h1>

  <div class="left-side-bar">
		<div class="brand-logo">
			<a href="{% url 'index'%}">
				<img src="/static/vendors/images/deskapp-logo.svg" alt="" class="dark-logo">
				<img src="/static/vendors/images/deskapp-logo-white.svg" alt="" class="light-logo">
			</a>
			<div class="close-sidebar" data-toggle="left-sidebar-close">
				<i class="ion-close-round"></i>
			</div>
		</div>
		<div class="menu-block customscroll">
			<div class="sidebar-menu">
				<ul id="accordion-menu">
					<li class="dropdown">
						<a href="javascript:;" class="dropdown-toggle">
							<span class="micon dw dw-house-1"></span><span class="mtext">Home</span>
						</a>
						<ul class="submenu">
							<li><a href="{% url 'index'%}">Dashboard style 1</a></li>
							{% comment %} <li><a href="{% url 'index2'%}">Dashboard style 2</a></li> {% endcomment %}
						</ul>
					</li>
					<li>
						<a href="{% url 'upload_book' %}" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-calendar1"></span><span class="mtext">Upload Books</span>
						</a>
					</li>
					<li>
						<a href="{% url 'uploaded_files' %}" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-calendar1"></span><span class="mtext">Uploaded Files</span>
						</a>
					</li>
					<li>
						<a href="{% url 'authors_sellers' %}" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-calendar1"></span><span class="mtext">Authors & Sellers</span>
						</a>
					</li>
					<li>
						<a href="{% url 'my_books_wrapper' %}" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-calendar1"></span><span class="mtext">My Books</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="upload-section" style="margin-left:20%">
    <h2>Upload a Book/File</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" accept=".pdf, .jpeg, .jpg" style="margin:5px"/><br>
      <input type="text" name="title" placeholder="Title" style="margin:5px"/><br>
      <textarea name="description" placeholder="Description" style="margin:5px"></textarea><br>
      <input type="text" name="public_visibility" placeholder="Visibility" style="margin:5px"/><br>
      <input type="number" name="cost" placeholder="Cost" style="margin:5px"/><br>
      <input type="number" name="year_published" placeholder="Year Published" style="margin:5px"/><br>
	  <input type="text" name="username" placeholder="Username" style="margin:5px"/><br>
      <button type="submit" style="margin:5px">Upload</button>
    </form>
  </div>
</body>
</html>
